<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>CTSP</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__logo logo">CTSP</h1>
      <nav class="header__navigation">
        <ul class="header__navigation-list">
          <li class="header__navigation-list-item">
            <button
              class="header__navigation-button header__navigation-button-active"
            >
              Clock
            </button>
          </li>
          <li class="header__navigation-list-item">
            <button class="header__navigation-button">Timer</button>
          </li>
          <li class="header__navigation-list-item">
            <button class="header__navigation-button">Stopwatch</button>
          </li>
          <li class="header__navigation-list-item">
            <button class="header__navigation-button">Pomodoro</button>
          </li>
        </ul>
      </nav>
      <div class="header__wrapper">
        <!-- <button class="header__button-info">i</button> -->
        <label class="header__theme-toggle">
          <input
            type="checkbox"
            class="visually-hidden header__theme-toggle-input"
          />
          <span class="header__theme-toggle-element"></span>
        </label>
      </div>
    </header>
    <!-- Временное решение -->
    <main class="content">
      <h2 class="content__title clock">
        <!-- <span class="hours">10</span><span>:</span
        ><span class="minutes">20</span><span>:</span>
        <span class="seconds">30</span>&nbsp; -->
      </h2>
    </main>

    <script src="./scripts/clock.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
