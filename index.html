<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>CSTP</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__logo logo">CTSP</h1>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item">Clock</li>
          <li class="navigation__list-item">Timer</li>
          <li class="navigation__list-item">Stopwatch</li>
          <li class="navigation__list-item">Pomodoro</li>
        </ul>
      </nav>
      <div class="header__wrapper">
        <button class="header__button-popup">X</button>
        <label>
          <input type = 'checkbox'>
          <span class = 'slider'></span>
        </label>
      </div>
    </header>
    <main class="content">
      <h2 class="content__title clock">
        <span class="hours">10</span>:
        <span class="minutes">20</span>:
        <span class="seconds">30</span>
      </h2>
    </main>
  </body>
</html>
